<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Bushwick information kiosk</title>
<script>
function E(e){
  return document.getElementById(e);
}
function getChildFrame(id){
  var t = E(id);
  var f = t.contentWindow || t.contentDocument;
  if(f.document)f = f.document;
  return f;
}
//var tf = window.frames[0].contentWindow;
//control.postMessage("Fuck you, too!");

function listener(event){
  if ( event.origin !== "http://hackbushwick.ngrok.com" && event.origin !== "https://hackbushwick.ngrok.com" )
    return
  window.open(event.data,"content");
}
 
if (window.addEventListener){
  addEventListener("message", listener, false)
} else {
  attachEvent("onmessage", listener)
}
</script>

</head>
<frameset rows="160px,*">
  <frame id="control" name="control" src="https://hackbushwick.ngrok.com/control.html">
  <frame id="content" name="content" src="">
</frameset>
</html>
